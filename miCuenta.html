    <form action="" method="post">
        <fieldset>
            <legend>Datos de mi cuenta</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="name" id="name">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">

                <input type="email" name="mail" id="mail">

                <input type="text" name="telefono" id="telefono">

            <input type="submit" value="Actualizar datos" name="login">
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend>Actualizar Contraseña</legend>
            <label for="password">Cont actual: </label>

            <label for="newPassword">Nueva Cont: </label>
            <input type="password" name="newPassword" id="newPassword">

            <input type="submit" value="Cambiar contraseña" name="login">
