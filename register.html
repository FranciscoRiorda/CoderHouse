<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppAdoption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Centro de Adopción de Mascotas <span style="color:blue;">AppAdoption</span></h1>
    </header>
    <div>
        <a href="index.html">Volver a Página principal</a>
    </div>

        <form action="" method="post">
            <fieldset>
                <legend>Iniciar Sesión</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="name" id="name">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">
                <label for="mail">Mail: </label>
                <input type="email" name="mail" id="mail">
                <label for="telefono">Teléfono: </label>
                <input type="number" name="telefono" id="telefono">
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña" id="contraseña">
                <label for="confContraseña">Confirmar Contraseña: </label>
                <input type="password" name="confContraseña" id="confContraseña">

                <input type="submit" value="Registrarse" name="login">
            </fieldset>
        </form>

        <footer>
            <ol>

</html>
